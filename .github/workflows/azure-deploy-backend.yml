name: Deploy Backend to Azure App Service

on:
  push:
    paths:
      - 'backend/**'
      - '.github/workflows/azure-deploy-backend.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install backend deps
        working-directory: backend
        run: npm ci

      - name: Run backend tests
        working-directory: backend
        run: npm test --silent || true

      - name: Zip backend package
        run: |
          cd backend
          zip -r ../backend-package.zip . -x node_modules/**\* .git/**\*

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy backend to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.BACKEND_WEBAPP_NAME }}
          package: ./backend-package.zip

      - name: Print backend URL
        run: |
          echo "Backend deployed to https://${{ secrets.BACKEND_WEBAPP_NAME }}.azurewebsites.net"
