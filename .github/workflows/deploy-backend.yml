name: Deploy Backend to Azure

on:
  push:
    branches:
      - deploy   # deploy branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js 20
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. Change directory to backend folder
      - name: Change to backend directory
        run: cd backend

      # 4. Install dependencies
      - name: Install dependencies
        working-directory: backend
        run: npm install --production

      # (Optional) build step if you ever add tsc or build
      # - name: Build backend
      #   working-directory: backend
      #   run: npm run build

      # 5. Azure Login â€” uses service principal stored in GitHub Secrets
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 6. Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: lifeline-backend-app
          resource-group-name: lifeline-rg
          package: ./backend
